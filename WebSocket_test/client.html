<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <table class="tabel1">
        <thead>
            <tr>
                <th>date1</th>
                <th>date2</th>
                <th>date3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <input type="text"><input type="submit"><br>

    <script>
        $(function() {
            socket = new WebSocket('ws://192.168.11.8:1234/');
            socket.onmessage = function(e) {

                var term = e.date.split(',');
                var term1 = term[1].split(',');

                $('.table1').find('td:nth-child(1)').html(term1[0]);
                $('.table1').find('td:nth-child(1)').html(term1[1]);
                $('.table1').find('td:nth-child(1)').html(term1[2]);

            }
            $('input[type="submit"]').on('click', function() {
                var text = $('input[type="text"]').val();
                socket.send(text);
                $('input[type="text"]').val();
            });
        });
    </script>
</body>

</html>
